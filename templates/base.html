<!DOCTYPE html>
<html lang="es">
<head>

    <title>{% block title %}Finanly{% endblock %}</title>
    <!-- Agregamos Bootstrap 5 -->

</head>
<body class="bg-light text-dark">

    <div class="container mt-4">
        {% if user.is_authenticated %}
            <p class="text-end">
                Hola, {{ user.username }} | 
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link p-0 align-baseline">Cerrar sesiÃ³n</button>
                </form>
            </p>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
